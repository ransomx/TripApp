<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:composition template="./WEB-INF/templates/basic.xhtml">
            <ui:define name="left">

            </ui:define>

            <ui:define name="content">
                <h2>Vytvoření účtu</h2>
                <h:form id="changeForm">
                    <table>
                        <tr>
                            <td>
                                <h:panelGrid>
                                    Registrovat jako
                                    <h:panelGroup>
                                        <p:selectOneMenu id="roleSelector" value="#{register.selectedRole}"  converter="entityConverter">
                                            <f:selectItem itemLabel="Cestující" itemValue="Cestující" />
                                            <f:selectItem itemLabel="Koordinátor" itemValue="Koordinátor" />
                                            <p:ajax event="change" update="@all" />
                                        </p:selectOneMenu>
                                    </h:panelGroup>

                                    <h3>Osobní údaje</h3>
                                    Jméno 
                                    <h:panelGroup>
                                        <h:inputText id="name" size="35" value="#{register.name}" required="true" requiredMessage="Zadejte jméno"/> 
                                        <h:message id="namVal" for="name" style="color:red"/></h:panelGroup>
                                    Příjmení 
                                    <h:panelGroup><h:inputText id="surname" size="35" value="#{register.surname}" required="true" requiredMessage="Zadejte příjmení"/> <h:message id="surVal" for="surname" style="color:red"/></h:panelGroup>
                                    Email 
                                    <h:panelGroup>
                                        <h:inputText id="emailA" size="35" value="#{register.emailA}" required="true" requiredMessage="Zadejte email">
                                        </h:inputText>
                                        <h:message id="emaVal" for="emailA" style="color:red"/>
                                    </h:panelGroup>
                                    Email znovu 
                                    <h:panelGroup><h:inputText id="emailB" size="35" value="#{register.emailB}" required="true" requiredMessage="Zadejte email znovu"/> <h:message id="embVal" for="emailB" style="color:red"/></h:panelGroup>
                                    Heslo 
                                    <h:panelGroup><h:inputSecret id="passA" size="35" value="#{register.passwordA}" required="true" requiredMessage="Zadejte heslo"/> <h:message id="paaVal" for="passA" style="color:red"/></h:panelGroup>
                                    Heslo znovu 
                                    <h:panelGroup><h:inputSecret id="passB" size="35" value="#{register.passwordB}" required="true" requiredMessage="Zadejte heslo znovu"/> <h:message id="pabVal" for="passB" style="color:red"/></h:panelGroup>
                                </h:panelGrid>
                            </td>
                            <td>
                                <h:panelGrid>
                                    <c:choose>
                                        <c:when test="#{register.coordinator}">

                                            <h3>Společnost</h3>
                                            Jméno
                                            <h:panelGroup><h:inputText id="cName" size="35" value="#{register.CName}" required="true" requiredMessage="Zadejte jméno"/>
                                                <h:message id="cnameVal" for="cName" style="color:red"/></h:panelGroup>
                                            Email
                                            <h:panelGroup><h:inputText id="cEmail" size="35" value="#{register.CEmail}" required="true" requiredMessage="Zadejte email"/>
                                                <h:message id="cemailVal" for="cEmail" style="color:red"/></h:panelGroup>

                                            <h4>Adresa</h4>
                                            Ulice 
                                            <h:panelGroup><h:inputText id="street" size="35" value="#{register.street}" required="true" requiredMessage="Zadejte ulici"/>
                                                <h:message id="streetVal" for="street" style="color:red"/></h:panelGroup>
                                            Číslo domu 
                                            <h:panelGroup><h:inputText id="house" size="35" value="#{register.houseNumber}" required="true" requiredMessage="Zadejte číslo domu"/>
                                                <h:message id="houseVal" for="house" style="color:red"/></h:panelGroup>
                                            Město 
                                            <h:panelGroup><h:inputText id="city" size="35" value="#{register.city}" required="true" requiredMessage="Zadejte město"/>
                                                <h:message id="cityVal" for="city" style="color:red"/></h:panelGroup>
                                            PSČ 
                                            <h:panelGroup><h:inputText id="postcode" size="35" value="#{register.postcode}" required="true" requiredMessage="Zadejte PSČ"/>
                                                <h:message id="postVal" for="postcode" style="color:red"/></h:panelGroup>
                                        </c:when>
                                    </c:choose>
                                </h:panelGrid> 
                            </td>
                        </tr>
                    </table>
                    <h:commandButton id="regBtn" value="Registrovat" action="#{register.register()}" />
                </h:form>


            </ui:define> 
        </ui:composition>

    </body>
</html>
