<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Trip manager</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <c:choose>
                    <c:when test="#{login.loggedIn}">
                        <p>Přihlášen jako: #{login.email} Role: #{login.current.role}</p>
                        <h:form>
                            <h:commandLink value="Odhlásit se" action="#{login.logout}"/>
                            &#160;
                            <h:link value="Správa účtu" outcome="/restricted/editAccount"/>
                            &#160;
                            <h:link value="Uživatelská sekce" outcome="/restricted/userhome"/>
                        </h:form>

                    </c:when>
                    <c:otherwise>
                        <h:panelGroup>
                            <p>Uživatel nepřihlášen</p>
                            <h:link value="Přihlásit se" outcome="login" />
                            &#160;
                            <h:link value="Registrace" outcome="register" />
                        </h:panelGroup>
                    </c:otherwise>
                </c:choose>
            </ui:insert>
        </div>
        
        
        <div>
            <div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Powered by Glassfish</ui:insert>
        </div>

    </h:body>

</html>
