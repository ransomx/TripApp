<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/templates/basic.xhtml">

            <ui:define name="left">

            </ui:define>
            
            <ui:define name="content">
                <table>
                    <tr>
                        <td>
                            <f:event type="preRenderView" listener="#{login.checkPermissions}"/>
                            <h:form>
                                <h3>Účet uživatele "#{editUser.emailA}"</h3>
                                <h:panelGrid>
                                    Jméno 
                                    <h:panelGroup><p:inputText id="name" size="35" value="#{editUser.name}" required="true" requiredMessage="Zadejte jméno"/> <h:message id="namVal" for="name" style="color:red"/></h:panelGroup>
                                    Příjmení 
                                    <h:panelGroup><p:inputText id="surname" size="35" value="#{editUser.surname}" required="true" requiredMessage="Zadejte příjmení"/> <h:message id="surVal" for="surname" style="color:red"/></h:panelGroup>
                                    Email 
                                    <h:panelGroup><p:inputText id="emailA" size="35" value="#{editUser.emailA}" required="true" requiredMessage="Zadejte email"/> <h:message id="emaVal" for="emailA" style="color:red"/></h:panelGroup>
                                    Email znovu 
                                    <h:panelGroup><p:inputText id="emailB" size="35" value="#{editUser.emailB}" required="true" requiredMessage="Zadejte email znovu"/> <h:message id="embVal" for="emailB" style="color:red"/></h:panelGroup>
                                    Heslo 
                                    <h:panelGroup><p:password id="passA" size="35" value="#{editUser.passA}" required="true" requiredMessage="Zadejte heslo"/> <h:message id="paaVal" for="passA" style="color:red"/></h:panelGroup>
                                    Heslo znovu 
                                    <h:panelGroup><p:password id="passB" size="35" value="#{editUser.passB}" required="true" requiredMessage="Zadejte heslo znovu"/> <h:message id="pabVal" for="passB" style="color:red"/></h:panelGroup>

                                    <h:panelGroup>
                                        <p:commandButton id="regBtn" value="Uložit" action="#{editUser.editUser()}"/>
                                        <form>
                                            <p:commandButton id="backBtn" immediate="true" value="Zpět" action="/restricted/userhome"/>
                                        </form>
                                    </h:panelGroup>
                                </h:panelGrid>
                            </h:form>
                        </td>
                    </tr>
                </table>
            </ui:define>

        </ui:composition>

    </body>
</html>
